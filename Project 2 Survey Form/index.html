<!DOCTYPE html>

<html lang="en">
    <head>
      <link rel="stylesheet" href="styles.css">
    </head>
<body>
<h1 id="title">freeCodeCamp Survey Form</h1>
<p id="description">Thank you for taking the time to help us improve the platform</p>
<form id="survey-form">
  <label id="name-label">Name </label><input id="name" required type="text" placeholder="Name"></input>
  <label id="email-label">Email </label><input id="email" required type="email" placeholder="Email">
  <label id="number-label">Age </label><input id="number" type="number" min="1" max="130" placeholder="Age">
  <select id="dropdown">
    <option value="student">Student </option>
    <option value="Employed">Employed </option>
  </select>
  <label><input type="radio" name="recommend" value="yes">Yes</input></label>
  <label><input type="radio" name="recommend" value="no">No</input></label>
  <label><input type="checkbox" value="projects">Projects</input></label>
  <label><input type="checkbox" value="data">Data</input></label>
  <label><input type="checkbox" value="videos">Videos</input></label>
  <label><textarea placeholder="comments"></textarea></label>
  <label><button id="submit">Submit</button></label>
  </form>
</body>
